<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15151f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00E5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" fill="none" stroke="url(#rGradient)" stroke-width="8" opacity="0.6"/>
  <text x="256" y="368" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="304" font-weight="900" fill="url(#rGradient)" filter="url(#glow)">R</text>
</svg>
